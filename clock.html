<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='clock.css'>
    <title>clock</title>
</head>
<body>
    <section>
        <div class='div1'onclick='change_background_color()'><img src="https://img.icons8.com/external-bearicons-glyph-bearicons/32/000000/external-moon-halloween-bearicons-glyph-bearicons.png" class='img1' /></div>
        <div class='div2'>
            <div class="clock">
                <div class="wrap">
                  <span class="hour"></span>
                  <span class="minute"></span>
                  <span class="second"></span>
                  <span class="dot"></span>
                </div>
              </div>
        </div>
        <div class='dig_clock' id="clock" >
        </div >
        <div class="dig_clock day_month_year" style='font-size:20px;'>
        </div>
    </section>
    <script src='clock.js'></script>
</body>
</html>
